<div *ngIf="episode">
  <h1>{{ episode.name }}</h1>
  <p><strong>Air Date:</strong> {{ episode.air_date }}</p>
  <p><strong>Episode:</strong> {{ episode.episode }}</p>
  <div>
    <h3>Characters:</h3>
    <ul>
      <li *ngFor="let character of episode.characters">
        {{ character }}
      </li>
    </ul>
  </div>
</div>
