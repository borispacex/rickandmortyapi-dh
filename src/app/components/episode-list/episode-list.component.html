<div class="episode-list">
  <div *ngFor="let episode of episodes" class="episode-card">
    <h3>{{ episode.name }}</h3>
    <p>Air Date: {{ episode.air_date }}</p>
    <p>Code: {{ episode.episode }}</p>
    <!-- Enlace dinÃ¡mico para redirigir al detalle del episodio -->
    <button (click)="goToEpisodeDetail(episode.id)">View Details</button>
  </div>
</div>
